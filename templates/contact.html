{% extends 'base/master.html' %}
<style>
    #contact {
        background-color: #ede4e4;
        margin-top: 120px !important;
    }
</style>
{% block content %}
<!-- Contact Section - Home Page -->
<section id="contact" class="contact" bg-info>

    <!--  Section Title -->
    <div class="container section-title mt-5" data-aos="fade-up">
      <h5>Contact</h5>
      <h2>Get In Touch With Us</h2>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <div class="row gy-4">

        <div class="col-lg-6">

          <div class="row gy-4">
            <div class="col-md-6">
              <div class="info-item" data-aos="fade" data-aos-delay="200">
                <i class="bi bi-geo-alt"></i>
                <h3>Address</h3>
                <p>WorldWide</p>
              </div>
            </div><!-- End Info Item -->

            <div class="col-md-6">
              <div class="info-item" data-aos="fade" data-aos-delay="300">
                <i class="bi bi-telephone"></i>
                <h3>Call Us</h3>
                <p>+91 8536487587</p>
                <p>+91 9548690367</p>
              </div>
            </div><!-- End Info Item -->

            <div class="col-md-6">
              <div class="info-item" data-aos="fade" data-aos-delay="400">
                <i class="bi bi-envelope"></i>
                <h3>Email Us</h3>
                <p>indu23@gmail.com</p>
                <p>kashyap@gmail.com</p>
              </div>
            </div><!-- End Info Item -->

            <div class="col-md-6">
              <div class="info-item" data-aos="fade" data-aos-delay="500">
                <i class="bi bi-clock"></i>
                <h3>Open Hours</h3>
                <p>Monday - Friday</p>
                <p>09:00AM - 05:00PM</p>
              </div>
            </div><!-- End Info Item -->

          </div>

        </div>

        <div class="col-lg-6">
          <div class="info-item" data-aos="fade" data-aos-delay="300">
            <form method="post">
              {% csrf_token %}
              <!-- your form fields here -->
            <div class="row gy-4">

              <div class="col-md-6">
                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
              </div>

              <div class="col-md-6 ">
                <input type="text" class="form-control" name="Phone number" placeholder="Your number" required>
              </div>

              <div class="col-md-6">
                <input type="email" class="form-control" name="email" placeholder=" Your email" required>
              </div>

              <div class="col-md-6">
                <input type="text" class="form-control" name="Subject" placeholder="Subject" required>
              </div>

              <div class="col-md-12">
                <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
              </div>

              <div class="col-md-12 text-center">
               
                <button class="btn btn-danger mt-3" button type="submit">Send Message</button>
              </div>

            </div>
          </div>
          </form>
        </div><!-- End Contact Form -->

      </div>

    </div>

  </section><!-- End Contact Section -->

  {% endblock content %}
