{% load static %}

<!doctype html>
<html lang="en">

<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link href="{% static 'css/register.css' %}" rel="stylesheet" />

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>

    /* register.css */

body {
    background: url('{% static "img/register231.jpg" %}') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    display: grid;
    place-items: center;
    min-height: 90vh;
    margin: 0;
}

.card {
    opacity: 0.9;
    background-color: rgba(0, 0, 0,0); /* Transparent white */
    width: 100%;
    max-width: 500px; /* Adjust as needed */
}
input#username, input#email, input#password1, input#password2 {
    background-color: rgba(255, 255, 255, 0.5); /* Fully transparent */
}

</style>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 mt-3">
                <div class="card shadow-lg border-0 rounded-lg mt-5 animate_animated animate_fadeIn">
                    <div class="card-header"><h1 class="text-center font-weight-light my-4 text-light">Register</h1></div>
                    <div class="card-body">
                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="form-group text-white mt-2">
                                <label for="username"><i class="fas fa-user"></i> Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group text-white mt-2">
                                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group text-white mt-2">
                                <label for="password1"><i class="fas fa-lock"></i> New Password</label>
                                <input type="password" class="form-control" id="password1" name="password1" required>
                            </div>
                            <div class="form-group text-white mt-2">
                                <label for="password2"><i class="fas fa-lock"></i> Confirm Password</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                            <div class="form-group text-white mt-2">
                                <input type="submit" class="btn btn-danger mt-2" value="Register">
                            
                    <div class="text-center">
                        <div class="small"><a href="{% url 'login' %}" class="text-danger"><h6>Have an account? Login!</h6></a></div>
                    </div>
                </div>
            </form>
        </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
